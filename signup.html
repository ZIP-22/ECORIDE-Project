<!DOCTYPE html>
<html>
<head>
  <title>EcoRide - Sign Up</title>
  <!-- Include CSS stylesheets -->
  <link rel="stylesheet" type="text/css" href="signup-styles.css">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
  <header>
    <h1>Sign Up for EcoRide</h1>
    <p>Get started on your journey towards sustainable transportation!</p>
  </header>

  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Sign Up</button>
  </form>

  <footer>
    <p>&copy; 2023 EcoRide. All rights reserved.</p>
  </footer>
</body>
</html>
